<div class="py-2">
  <div class="d-flex flex-column flex-md-row">
      <img class="content-box-image" [src]="dish?.image" alt="">
      <div class="d-flex flex-column py-2 px-2 position-relative">
          <div class="d-flex flex-row">
              <p class="fs-5 fw-bold content-box-title">{{dish?.title}}</p>
              <p class="fw-bold text-success position-absolute top-0 end-0 mt-2 me-2 mb-0" *ngIf="dish?.vegan">Vegan</p>
          </div>
          <p class="content-box-text" [innerHtml]="dish.summary"></p>
      </div>
  </div>
  <div class="d-flex flex-column position-relative pt-4 pb-5">
      <a class="position-absolute bottom-0 start-0 ms-3 btn btn-success" #expandLink (click)="expandLinkText(expandLink)" href="" data-bs-toggle="collapse" href="#details{{index}}" aria-expanded="false">See more</a>
      <div id="details{{index}}" class="collapse">
          <table class="table">
              <tbody>
                  <tr>
                      <th>Price per serving</th>
                      <td>${{dish?.pricePerServing}}</td>
                  </tr>
                  <tr>
                      <th>Health score</th>
                      <td>{{dish?.healthScore}} points</td>
                  </tr>
                  <tr>
                      <th>Ready in</th>
                      <td>{{dish?.readyInMinutes}} minutes</td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
