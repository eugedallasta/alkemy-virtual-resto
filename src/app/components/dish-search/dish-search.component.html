<div class="container bg-secondary main-content-box my-5 mx-2 mx-sm-5 py-3 px-3">
  <a routerLink="/home" class="btn btn-dark main-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
      </svg>
      <span class="main-button-text"> Back to Menu</span>
  </a>
  <h1 class="text-center mt-3">Search for the meal you wanna add to your menu</h1>
  <label for="search"></label>
  <input id="search" type="text" [formControl]="searchbar" class="form-control" placeholder="Type here the dish you want...">
  <div class="container py-2 px-2">
  <div class="bg-light mb-2 position-relative" *ngFor="let dish of dishes, let i=index">
      <app-dish-item [dish]="dish" [index]="i"></app-dish-item>
      <button class="btn btn-success position-absolute bottom-0 end-0 mb-2 me-3" (click)="addDishButton(i)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
        </svg> Add</button>
  </div>
  </div>
</div>
